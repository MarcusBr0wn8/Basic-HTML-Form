    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Lesson 5 Basic HTML Recipe Form</title>
    <link rel="stylesheet" type="text/css" href="styles_5.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
</head>

<body>
    <header>
        <nav>
            <ul class="nav-ul">
                <li class="nav-li"><a href="index.html" title="Home">Home</a></li>
                <li class="nav-li"><a href="https://browndesign.nl/about/" target="blank" title="About">About</a></li>
                <li class="nav-li"><a href="contact.html" title="HTML contact form">Contact</a></li>
                <li class="nav-li"><a href="recipe-submit-form.html" title="HTML contact form">Recipe form</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1 class="underline">Browns' HTML recipe form</h1>
        <!--The code: name, method, and data-netlify is only for Netlify!!!-->
        <form action="thank-you.html" name="recipe-form" method="POST" data-netlify="true">
            <p>
                <label>Your name</label><br>
                <input class="formfield" type="text" name="firstname"><br>
                <label>Your email</label><br>
                <input class="formfield" type="email" name="email"><br>
                <label>Your telephone</label><br>
                <input class="formfield" type="tel" name="telephone" min="1" maxlength="10"><br>
                <label>Your Age</label><br>
                <input class="formfield" type="number" name="age" min="18" maxlength="110"><br>
                <label>Date of birth</label><br>
                <input class="formfield" type="date" name="date"><br>
                <br>
                <label>Gender</label><br>
                <input type="radio" name="gender" value="man">
                <label>Man</label><br>
                <input type="radio" name="gender" value="woman">
                <label>Woman</label><br>
                <input type="radio" name="gender" value="whatever">
                <label>Whatever</label><br>
                <br>
                <label>Favorite cousine</label><br>
                <input type="checkbox" name="fav-cousine" value="French">
                <label>French</label><br>
                <input type="checkbox" name="fav-cousine" value="Italian">
                <label>Italian</label><br>
                <input type="checkbox" name="fav-cousine" value="Spanish">
                <label>Spanish</label><br>
                <input type="checkbox" name="fav-cousine" value="Greek">
                <label>Greek</label><br>
                <br>
                <label for="favcolor">Select your favorite apron color</label><br>
                <input type="color" id="favcolor" name="favcolor"><br>
                <br>
                <label>Your biography</label><br>
                <textarea class="formfield-area" rows="10" cols="50px" name="biography"></textarea><br>
                <br>
                <label>Upload your recipe</label><br>
                <input class="button-blue button2" type="file" name="myrecipe" value="Upload"><br>
                <br>
                <label>Your website</label><br>
                <input class="formfield" type="url" name="website"><br>
                <br>
                <input type="reset" class="button-blue button2" value="Reset">
                <input type="submit" class="button-blue button1" value="Submit my recipe">
            </p>
        </form>


    </main>

</body>
